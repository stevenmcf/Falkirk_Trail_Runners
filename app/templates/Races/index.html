{% extends 'races/base.html' %}

{% block content %}
    <h2> Race Schedule</h2>


    <section>
        <form action="/races/new" methods=["GET"]>
        <input type="submit" value="Add New Race">
        </form>
    </section>
    <p>
    <section>
        <form action="/races/race_result" methods=["GET"]>
        <input type="submit" value="Show Recent Results">
        </form>
    </section>
    </p>

    <section>
   {% for race in all_races  %}
       
   <p>
       {{race.title}}, {{race.date}}, {{race.distance}}, {{race.elevation}}
   </p>
   
        <form action="/races/{{ race.id }}/edit" methods="GET">
            <input type="submit" value="Edit">
        </form>

        <form action="/races/{{ race.id }}/delete" method="POST">
            <label for="delete">Delete this race ?</label>
            <input type="submit" id="delete" name="delete" value="Yes">
        </form>
   

   {% endfor %}

</section>
    

{% endblock content %}
