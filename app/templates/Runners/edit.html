{% extends 'runners/base.html' %}

{% block content %}

<h3>Update {{ runner.first_name}} {{ runner.last_name }} !</h3>

        <form action="/runners/{{ runner.id }}" method="POST">
                <div>
                <label for="first-name">First Name :</label>
                <input type="text" name="first_name" id="runner-first-name" value="{{ runner.first_name }}" required> <br>
                <br>
                <label for="last-name">Last Name :</label>
                <input type="text" name="last_name" id="runner-last-name" value="{{ runner.last_name }}" required> <br>
                <br>
                <input type="submit" value="Update">
                </div>
        </form>


<aside>
        <form action="/" method="POST">
        <input type="submit" value="Home">
        </form>
</aside>

{% endblock content %}
