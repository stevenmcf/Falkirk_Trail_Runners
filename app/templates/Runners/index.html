{% extends 'base.html' %}

{% block content %}

<h2> Runner directory</h2>


<section>
    <form action="/runners/new" methods=["GET"]>
    <input type="submit" value="Add New Runner">
    </form>

</section>

    {% for runner in all_runners %}

        <section>
            <p>{{runner.last_name}}, {{ runner.first_name }} </p>
                <form action="/runners/{{ runner.id }}/edit" methods="GET">
                    <input type="submit" value="Edit">
                </form>
            
                <form action="/runners/{{ runner.id }}/delete" method="POST">
                    <input type="submit" value="Delete">
                </form>
        </section>


    {% endfor %}

    {% endblock %}
    
    <a href="runners/new">Add new runner</a>
